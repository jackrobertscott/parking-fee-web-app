<!-- start:middle -->
<div class="middle container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <!-- start:content -->
      <input type="text" class="form-control" placeholder="Search" ng-model="search">
      <ul class="list-group" ng-init="vmMain.getMany()">
        <li class="list-group-item" ng-repeat="infringement in vmMain.items">
            <strong>{{infringement.name}}</strong><br>
            <span class="text-muted">Payment: {{infringement.payment}}</span>
        </li>
      </ul>
      <!-- end:content -->
    </div>
  </div>
</div>
<!-- end:middle -->
<!-- start:right -->
<div class="right container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-inline">
        <!-- start:menu -->
        <li class="{'active': vmApp.isActive('app.user.settings')}"><a ui-sref="app.user.settings">Settings</a></li>
        <li class="{'active': vmApp.isActive('app.user.password')}"><a ui-sref="app.user.password">Change Password</a></li>
        <!-- end:menu -->
      </ul>
      <div class="alert alert-danger" role="alert">Check yourself before you <strong>wreck</strong> yourself.</div>
      <!-- view:detail -->
      <div ui-view=""></div>
    </div>
  </div>
</div>
<!-- end:right -->
