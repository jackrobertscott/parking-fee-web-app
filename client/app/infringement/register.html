<span ng-include="'app/theme/header.html'"></span>
<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-md-3 hidden-sm hidden-xs left" sidebar-resize>
        <span ng-include="'app/theme/navbar.large.html'"></span>
      </div>
      <div class="col-md-9">
        <h1>
          <!-- title start -->
          Register an Infringement
          <!-- title end -->
        </h1>
        <div class="row hidden-md hidden-lg">
          <div class="col-sm-12">
            <span ng-include="'app/theme/navbar.small.html'"></span>
          </div>
        </div>
        <hr class="hidden-xs hidden-sm">
        <div class="row">
          <div class="col-sm-8 center">
            <!-- main content start -->
            <div ng-show="vm.tracto.bad" class="alert alert-danger" role="alert">{{ vm.tracto.bad }}</div>
            <div ng-show="vm.tracto.good" class="alert alert-success" role="alert">{{ vm.tracto.good }}</div>
            <form class="form" name="form" ng-submit="vm.create(form)" novalidate>

              <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                <label for="infrintementName">Infringement Title</label>
                <input type="text" name="name" class="form-control" id="infrintementName" placeholder="Location Name" ng-model="vm.item.name" required>
                <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                  An infringement title is required
                </p>
              </div>

              <div class="form-group" ng-class="{ 'has-success': form.payment.$valid && vm.submitted, 'has-error': form.payment.$invalid && vm.submitted }">
                <label for="payment">Ticket Parking Rate</label>
                <input type="number" name="payment" class="form-control" id="payment" ng-model="vm.item.payment" placeholder="Cents" min="0" required>
                <p class="help-block" ng-show="form.payment.$error.required && vm.submitted">
                  An infringement payment amount is required
                </p>
                <p class="help-block" ng-show="form.payment.$error.number && vm.submitted">
                  The infringement payment amount must be greater than 0
                </p>
              </div>

              <div class="form-group">
                <label for="locationInfo">Infringement Description</label>
                <textarea class="form-control" rows="3" id="locationInfo" ng-model="vm.item.info">A description of the infringement</textarea>
              </div>

              <button type="submit" class="btn btn-default">Submit</button>

            </form>
            <!-- main content end -->
          </div>
          <div class="col-sm-4 right">
            <hr class="hidden-sm hidden-md hidden-lg">
            <!-- side content start -->
            <span ng-include="'app/theme/right.default.html'"></span>
            <!-- side content end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<span ng-include="'app/theme/footer.html'"></span>
