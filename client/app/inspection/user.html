<span ng-include="'app/theme/header.html'"></span>
<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-md-3 hidden-sm hidden-xs left" sidebar-resize>
        <span ng-include="'app/theme/navbar.large.html'"></span>
      </div>
      <div class="col-md-9">
        <h1>
          <!-- title start -->
          User Infringements
          <!-- title end -->
        </h1>
        <div class="row hidden-md hidden-lg">
          <div class="col-sm-12">
            <span ng-include="'app/theme/navbar.small.html'"></span>
          </div>
        </div>
        <hr class="hidden-xs hidden-sm">
        <div class="row">
          <div class="col-sm-8 center">
            <!-- inspection content start -->
            <div ng-show="vm.glitch.bad" class="alert alert-danger" role="alert">{{ vm.glitch.bad }}</div>
            <div ng-show="vm.glitch.good" class="alert alert-success" role="alert">{{ vm.glitch.good }}</div>
            <ul class="list-group" ng-init="vm.getUserInfringed()">
              <li class="list-group-item" ng-repeat="inspection in vm.items">
                  <strong>{{inspection.plate}}</strong><br>
                  <span class="text-muted">Time: {{inspection.time | date:'medium'}}, </span>
                  <span class="text-muted">Payment Due: {{inspection.infringement.payment | currency}}, </span>
              </li>
            </ul>
            <!-- inspection content end -->
          </div>
          <div class="col-sm-4 right">
            <hr class="hidden-sm hidden-md hidden-lg">
            <!-- side content start -->
            <span ng-include="'app/theme/right.default.html'"></span>
            <!-- side content end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<span ng-include="'app/theme/footer.html'"></span>
