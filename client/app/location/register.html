<form class="form" name="form" ng-submit="vm.create(form)" novalidate>
  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
    <label for="locationName">Location Name</label>
    <input class="form-control" id="locationName" name="name" ng-model="vm.item.name" placeholder="Location Name" required type="text">
    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
      A location name is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.rate.$valid && vm.submitted, 'has-error': form.rate.$invalid && vm.submitted }">
    <label for="locationRate">Ticket Parking Rate</label>
    <input class="form-control" id="locationRate" max="1000" min="0" name="rate" ng-model="vm.item.rate" placeholder="Cents/Hour" required type="number">
    <p class="help-block" ng-show="form.rate.$error.required && vm.submitted">
      A location rate is required
    </p>
    <p class="help-block" ng-show="form.rate.$error.number && vm.submitted">
      The location rate must be less than $10.00/hr
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.start.$valid && vm.submitted, 'has-error': form.start.$invalid && vm.submitted }">
    <label for="locationStart">Ticket Parking Start Time</label>
    <input class="form-control" id="locationStart" name="start" ng-model="vm.item.start" placeholder="HH:mm:ss" required type="time">
    <p class="help-block" ng-show="form.start.$error.required && vm.submitted">
      A location start time is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.end.$valid && vm.submitted, 'has-error': form.end.$invalid && vm.submitted }">
    <label for="locationEnd">Ticket Parking End Time</label>
    <input class="form-control" id="locationEnd" name="end" ng-model="vm.item.end" placeholder="HH:mm:ss" required type="time">
    <p class="help-block" ng-show="form.end.$error.required && vm.submitted">
      A location end time is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.lots.$valid && vm.submitted, 'has-error': form.lots.$invalid && vm.submitted }">
    <label for="locationLots">(Optional) Number of Available Lots</label>
    <input class="form-control" id="locationLots" name="lots" ng-model="vm.item.lots" placeholder="Lots" type="number">
  </div>
  <div class="form-group">
    <label for="locationInfo">Location Information</label>
    <textarea class="form-control" id="locationInfo" ng-model="vm.item.info" rows="3">Any extra information about the location</textarea>
  </div>
  <button class="btn btn-default" type="submit">Submit</button>
</form>
