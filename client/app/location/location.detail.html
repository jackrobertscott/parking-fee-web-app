<span ng-init="vmOne.getOne()">
  <h3>Details</h3>
  <p><strong>Location:</strong> {{vmOne.location.name}}</p>
  <p><strong>Payment rate:</strong> {{vmOne.location.rate | currency}}</p>
  <p><strong>Number of lots available:</strong> {{vmOne.location.lots}}</p>
  <p><strong>Start time:</strong> {{vmOne.location.start | date:'shortTime'}}</p>
  <p><strong>End time:</strong> {{vmOne.location.end | date:'shortTime'}}</p>
</span>
