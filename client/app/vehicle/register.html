<form class="form" name="form" ng-submit="vm.create(form)" novalidate>
  <div class="form-group" ng-class="{ 'has-success': form.plate.$valid && vm.submitted, 'has-error': form.plate.$invalid && vm.submitted }">
    <label for="vehiclePlate">Vehicle Plate Number</label>
    <input class="form-control" id="vehiclePlate" name="plate" ng-model="vm.item.plate" placeholder="Vehicle Plate" required type="text">
    <p class="help-block" ng-show="form.plate.$error.required && vm.submitted">
      A vehicle plate number is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.make.$valid && vm.submitted, 'has-error': form.make.$invalid && vm.submitted }">
    <label for="vehicleMake">Vehicle Make</label>
    <select class="form-control" id="vehicleMake" name="make" ng-model="vm.item.make" ng-options="make for make in vm.makes" required></select>
    <p class="help-block" ng-show="form.make.$error.required && vm.submitted">
      A vehicle make is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.type.$valid && vm.submitted, 'has-error': form.type.$invalid && vm.submitted }">
    <label for="vehicleType">Vehicle Type</label>
    <select class="form-control" id="vehicleType" name="type" ng-model="vm.item.type" ng-options="type for type in vm.types" required></select>
    <p class="help-block" ng-show="form.type.$error.required && vm.submitted">
      A vehicle type is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.color.$valid && vm.submitted, 'has-error': form.color.$invalid && vm.submitted }">
    <label for="vehicleColor">Vehicle Colour</label>
    <select class="form-control" id="vehicleColor" name="color" ng-model="vm.item.color" ng-options="color for color in vm.colors" required></select>
    <p class="help-block" ng-show="form.color.$error.required && vm.submitted">
      A vehicle colour is required
    </p>
  </div>
  <div class="form-group">
    <label for="vehicleInfo">Other Information</label>
    <textarea class="form-control" id="vehicleInfo" ng-model="vm.item.info" rows="3">Any extra information about the vehicle</textarea>
  </div>
  <button class="btn btn-default" type="submit">Submit</button>
</form>
