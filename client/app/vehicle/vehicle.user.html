<a href="/vehicle/register">Register a new vehicle</a>
<ul class="list-group" ng-init="vm.getFewUser()">
  <li class="list-group-item" ng-repeat="vehicle in vm.vehicles">
    <strong ng-click="vm.toSettings(vehicle)">{{vehicle.plate}}</strong><br>
    <span class="text-muted">Make: {{vehicle.make}},</span>
    <span class="text-muted">Colour: {{vehicle.color}},</span>
    <span class="text-muted">Type: {{vehicle.type}}</span>
    <a class="trash pull-right" ng-click="vm.remove(vehicle)">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
  </li>
</ul>
