<span ng-include="'components/theme/views/header.html'"></span>
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-3 hidden-sm hidden-xs left" sidebar-resize>
        <span ng-include="'components/theme/views/navbar.large.html'"></span>
      </div>
      <div class="col-md-9">
        <h1>
          <!-- title start -->
          Profile Settings
          <!-- title end -->
        </h1>
        <div class="row hidden-md hidden-lg">
          <div class="col-sm-12">
            <span ng-include="'components/theme/views/navbar.small.html'"></span>
          </div>
        </div>
        <hr class="hidden-xs hidden-sm">
        <div class="row">
          <div class="col-sm-8 center">
            <!-- main content start -->
            <div ng-show="vm.tracto.bad" class="alert alert-danger" role="alert">{{ vm.tracto.bad }}</div>
            <div ng-show="vm.tracto.good" class="alert alert-success" role="alert">{{ vm.tracto.good }}</div>
            <form class="form" name="form" ng-init="vm.getOne()" ng-submit="vm.update(form)" novalidate>

              <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
                <label for="fullName">Full Name</label>
                <input type="text" name="name" class="form-control" id="fullName" placeholder="Full Name" ng-model="vm.item.name" required>
                <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                  A name is required
                </p>
              </div>

              <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && vm.submitted, 'has-error': form.phone.$invalid && vm.submitted }">
                <label for="phone">Contact Phone Number</label>
                <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone Number" ng-model="vm.item.phone">
                <p class="help-block" ng-show="form.phone.$error.number && vm.submitted">
                  Please use only numeric characters (0-9)
                </p>
              </div>

              <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
            </form>
            <!-- main content end -->
          </div>
          <div class="col-sm-4 right">
            <hr class="hidden-sm hidden-md hidden-lg">
            <!-- side content start -->
            <span ng-include="'components/theme/views/right.default.html'"></span>
            <!-- side content end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<span ng-include="'components/theme/views/footer.html'"></span>
