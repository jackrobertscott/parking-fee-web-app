<div class="alert alert-danger" ng-show="vm.glitch.getError()" role="alert">{{ vm.glitch.getError() }}</div>
<div class="alert alert-success" ng-show="vm.glitch.getSuccess()" role="alert">{{ vm.glitch.getSuccess() }}</div>
<form class="form" name="form" ng-init="vm.getOne()" ng-submit="vm.changePassword(form)" novalidate>
  <div class="form-group">
    <label>Current Password</label>
    <input class="form-control" mongoose-error name="password" ng-model="vm.item.oldPassword" placeholder="Password" type="password"/>
    <p class="help-block" ng-show="form.password.$error.mongoose">
      {{ response.errors.other }}
    </p>
  </div>
  <div class="form-group">
    <label>New Password</label>
    <input class="form-control" name="newPassword" ng-minlength="3" ng-model="vm.item.newPassword" placeholder="New Password" required type="password"/>
    <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
      Password must be at least 3 characters.
    </p>
  </div>
  <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
</form>
