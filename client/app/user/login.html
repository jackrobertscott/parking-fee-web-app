<form class="form" name="form" ng-submit="vmOne.login(form)" novalidate>
  <div class="form-group">
    <input class="form-control" name="email" ng-model="vmOne.user.email" placeholder="Email" required type="email">
    <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.required) && vmOne.submitted">
      Please enter a valid email.
    </p>
  </div>
  <div class="form-group">
    <input class="form-control" name="password" ng-model="vmOne.user.password" placeholder="Password" required type="password">
    <p class="help-block" ng-show="form.password.$error.required && vmOne.submitted">
      Please enter your password.
    </p>
    <div class="form-group has-error">
      <p class="help-block">{{ response.errors.other }}</p>
    </div>
  </div>
  <button class="btn btn-default col-xs-7" type="submit" type="submit">Login</button>
  <button class="btn btn-default col-xs-4 col-xs-offset-1" type="submit" ui-sref="splash.register">Sign-up</button>
  <br>
  <br>
  <br>
  <br>
  <div class="text-center">
    <p>or login with</p>
    <a class="btn btn-facebook" ng-click="vmOne.loginOauth('facebook')">
      <i class="fa fa-facebook"></i>
      Facebook
    </a>
    <a class="btn btn-google-plus" ng-click="vmOne.loginOauth('google')">
      <i class="fa fa-google-plus"></i>
      Google+
    </a>
    <a class="btn btn-twitter" ng-click="vmOne.loginOauth('twitter')">
      <i class="fa fa-twitter"></i>
      Twitter
    </a>
  </div>
</form>
