<h2>Login</h2>
<hr>
<div class="row">
  <div class="col-md-10 col-lg-8">
    <form class="form" name="form" ng-submit="vmOne.login(form)" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" ng-model="vmOne.user.email" placeholder="example@email.com" required type="email">
        <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.required) && vmOne.submitted">
          Please enter a valid email.
        </p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" ng-model="vmOne.user.password" placeholder="********" required type="password">
        <p class="help-block" ng-show="form.password.$error.required && vmOne.submitted">
          Please enter your password.
        </p>
        <div class="form-group has-error">
          <p class="help-block">{{ response.errors.other }}</p>
        </div>
      </div>
      <button class="btn btn-default col-xs-7" type="submit" type="submit">Login</button>
      <button class="btn btn-default col-xs-4 col-xs-offset-1" type="submit" ui-sref="barred.register">Sign-up</button>
      <br>
      <br>
      <br>
      <div class="text-center">
        <p>or login with</p>
        <br>
        <a class="btn btn-primary btn-block" ng-click="vmOne.loginOauth('facebook')" role="button">Facebook</a>
      </div>
    </form>
  </div>
</div>
