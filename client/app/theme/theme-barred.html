<div class="barred">
  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h3>
            <a ui-sref="splash">UmamiPark</a>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <!-- view:content -->
          <div ui-view=""/>
          <div class="alert alert-danger" ng-show="vmApp.glitch.getError()" role="alert">{{ vmApp.glitch.getError() }}</div>
          <div class="alert alert-success" ng-show="vmApp.glitch.getSuccess()" role="alert">{{ vmApp.glitch.getSuccess() }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <ul class="list-inline">
          <li ng-class="{'active': vmApp.isActive(item.data.route)}" ng-repeat="item in vmApp.menu">
            <a ui-sref="{{item.direction}}">
              {{item.label}}
            </a>
          </li>
        </ul>
        <br>
        <p>Made with love by UP team</p>
      </div>
    </div>
  </div>
</div>
