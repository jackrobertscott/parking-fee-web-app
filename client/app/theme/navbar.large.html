<ul class="list-unstyled" ng-controller="ThemeCtrl as vm">
  <span class="dropdown" ng-repeat="item in vm.menu">
    <a ng-if="item.direction != ''" ng-href="{{ item.direction }}">
      <li>{{ item.label }}</li>
    </a>
    <li ng-if="item.direction == ''">{{ item.label }}</li>
    <ul>
      <a ng-repeat="child in item.children" ng-href="{{ child.direction }}">
        <li>{{ child.label }}</li>
      </a>
    </ul>
  </span>
</ul>
