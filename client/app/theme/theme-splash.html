<div class="splash">
  <div class="container">
    <div class="row">
      <div class="content col-sm-6 col-sm-offset-3 text-center">
        <h1>UP</h1>
        <h2>UmamiPark</h2>
      </div>
    </div>
    <div class="row">
      <div class="right col-sm-6 col-sm-offset-3">
        <!-- view:content -->
        <div ui-view=""></div>
        <div class="alert alert-danger" ng-show="vmApp.glitch.getError()" role="alert">{{ vmApp.glitch.getError() }}</div>
        <div class="alert alert-success" ng-show="vmApp.glitch.getSuccess()" role="alert">{{ vmApp.glitch.getSuccess() }}</div>
      </div>
    </div>
  </div>
  <span class="glyphicon glyphicon-menu-down down-arrow" aria-hidden="true"></span>
</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <ul class="list-inline">
          <li ng-repeat="item in vmApp.menu" ng-class="{'active': vmApp.isActive(item.data.route)}">
            <a ui-sref="{{item.direction}}">
              {{item.label}}
            </a>
          </li>
        </ul>
        <br>
        <p>Made with love by UP team</p>
      </div>
    </div>
  </div>
</div>
