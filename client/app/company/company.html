<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <a href="/company/register">Register a new company</a>
  <ul class="list-group" ng-init="find()">
    <li class="list-group-item" ng-repeat="company in companys">
        <strong>{{company.name}}</strong><br>
        <span class="text-muted">Email: {{company.email}},</span>
        <span class="text-muted">Phone: {{company.phone}}</span>
    </li>
  </ul>
  <p class="help-block" ng-show="response.bad">{{ response.bad }}</p>
  <p class="help-block" ng-show="response.good">{{ response.good }}</p>
</div>
