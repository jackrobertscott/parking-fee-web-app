<form class="form" name="form" ng-submit="update(form)" novalidate>

  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
    <label for="companyName">Company Name</label>
    <input type="text" name="name" class="form-control" id="companyName" placeholder="Company Name" ng-model="company.name" required>
    <p class="help-block" ng-show="form.name.$error.required && submitted">
      A company name is required.
    </p>
  </div>

  <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted, 'has-error': form.phone.$invalid && submitted }">
    <label for="companyPhone">Contact Phone Number</label>
    <input type="text" name="phone" class="form-control" id="companyPhone" placeholder="Company Phone" ng-model="company.phone" required>
    <p class="help-block" ng-show="form.phone.$error.required && submitted">
      A company phone number is required.
    </p>
  </div>

  <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
    <label for="companyEmail">Contact Email Address</label>
    <input type="email" name="email" class="form-control" id="companyEmail" placeholder="Company Email" ng-model="company.email" required>
    <p class="help-block" ng-show="form.email.$error.email && submitted">
      Doesn't look like a valid email.
    </p>
    <p class="help-block" ng-show="form.email.$error.required && submitted">
      A company email address is required.
    </p>
  </div>

  <div class="form-group">
    <label for="companyInfo">Company Information</label>
    <textarea class="form-control" rows="3" id="companyInfo" ng-model="company.info">Text</textarea>
  </div>

  <p class="help-block" ng-repeat="error in errors">
    {{ error }}
  </p>

  <p class="help-block">{{ message }}</p>

  <button type="submit" class="btn btn-default">Submit</button>

</form>
