<form class="form" name="form" ng-init="vm.getOne()" ng-submit="vm.update(form)" novalidate>
  <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted, 'has-error': form.name.$invalid && vm.submitted }">
    <label for="companyName">Company Name</label>
    <input class="form-control" id="companyName" name="name" ng-model="vm.item.name" placeholder="Company Name" required type="text">
    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
      A company name is required
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && vm.submitted, 'has-error': form.phone.$invalid && vm.submitted }">
    <label for="companyPhone">Contact Phone Number</label>
    <input class="form-control" id="companyPhone" name="phone" ng-model="vm.item.phone" placeholder="Company Phone" required type="number">
    <p class="help-block" ng-show="form.phone.$error.required && vm.submitted">
      A company phone number is required
    </p>
    <p class="help-block" ng-show="form.phone.$error.number && vm.submitted">
      Please use only numeric characters (0-9)
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.abn.$valid && vm.submitted, 'has-error': form.abn.$invalid && vm.submitted }">
    <label for="companyABN">Contact Phone Number</label>
    <input class="form-control" id="companyABN" name="abn" ng-model="vm.item.abn" placeholder="Company ABN" required type="number">
    <p class="help-block" ng-show="form.abn.$error.required && vm.submitted">
      An ABN number is required
    </p>
    <p class="help-block" ng-show="form.abn.$error.number && vm.submitted">
      Please use only numeric characters (0-9)
    </p>
  </div>
  <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted, 'has-error': form.email.$invalid && vm.submitted }">
    <label for="companyEmail">Contact Email Address</label>
    <input class="form-control" id="companyEmail" name="email" ng-model="vm.item.email" placeholder="Company Email" required type="email">
    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
      Please use a valid email address
    </p>
    <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
      A company email address is required
    </p>
  </div>
  <div class="form-group">
    <label for="companyInfo">Company Information</label>
    <textarea class="form-control" id="companyInfo" ng-model="vm.item.info" rows="3">Text</textarea>
  </div>
  <button class="btn btn-default" type="submit">Submit</button>
</form>
