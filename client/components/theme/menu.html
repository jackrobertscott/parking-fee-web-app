<ul class="list-inline menu-labels">
  <li ng-repeat="item in menu" ng-show="item.show()" href="{{ item.href }}">{{ item.name }}</li>
</ul>
<ul ng-repeat="parent in menu" class="list-inline menu-items">
  <li ng-repeat="item in parent.children" ng-show="item.show()" href="{{ item.href }}">{{ item.name }}</li>
</ul>
